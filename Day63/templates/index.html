<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books %}
      <ul>
        {% for book in books %}
          <li> 
            <a href="{{ url_for('delete', uid=book['id']) }} ">Delete</a>
            {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10  
            <a href="{{ url_for('change', uid=book['id']) }} ">Edit Rating</a>
          </li>
        {% endfor %}
      </ul>

    {% else %}
    <p>Library is empty</p>
    {% endif %}

    <a href="{{ url_for('add') }} ">Add New Book</a>
  </body>
</html>
